<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h1>Table</h1>
    <table>
        <!-- td means a sigle cell containing data -->
        <thead>
            <tr>
                <th rowspan="2">Alphabet</th>
                <th colspan="2">Row Span</th>
            </tr>
            <tr>
                <th>Number</th>
                <th>English</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>1</td>
                <td>one</td>
            </tr>
            <tr>
                <td>B</td>
                <td>2</td>
                <td>two</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

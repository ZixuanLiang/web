<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Form</h1>
    <button>Outside form</button>
    <form action="/where">
        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="username" name="username">
            <!-- username refers to the name of the input value -->
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Choose a color</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label>
                <!-- V2 -->
                Enter a Number
                <input type="number" placeholder="enter a number" name="num">
            </label>
        </p>
        <button type="button">just a button</button><!-- just a button, no longer submit -->
        <button type="submit">submit</button>
        <input type="submit" value="Click and submit">
    </form>
    <hr>
    <button>outside</button>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>search on reddit</button>
    </form>

    <form action="/whatever">
        <input type="checkbox" name="agreeornot" id="agree" checked>
        <label for="agree">I agree</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetable</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" name="howmuch" id="cheese" min="1" max="10">
        </p>
        <button>submit</button>
    </form>

</body>

</html>
<!-- 
    id are unique for each element if it has one
 -->
